---
layout: default
title: Your New Jekyll Site
---

<div id="home">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.categories.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
  
  <h1>Demos</h1>
  <ul class="posts">
    {% for demo in site.categories.demos %}
      <li><a href="{{ demo.url }}">{{ demo.title }} - {{demo.library}}</a></li>
    {% endfor %}
  </ul>
</div>
