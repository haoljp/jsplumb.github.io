        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">
        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">        
        <link rel="stylesheet" href="/css/demo-all.css">
        <link rel="stylesheet" href="/css/gollum-template.css">
		<link rel="stylesheet" href="/assets/demo/{{page.demo}}/demo.css">

    <body data-demo-id="{{page.demo}}" data-library="{{page.library}}">
        <div id="headerWrapper">

                <div class="menu">   
                    <a href="../../docs">DOCS</a>

                    <a href="mailto:hello@jsplumbtoolkit.com">CONTACT</a>
